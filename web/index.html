<!DOCTYPE html>
<html>
    <head>
        <title>RedDesk</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!--JQuery-->
        <script
        src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>

        
        <!--BootStrap-->
        <link id="mainStyle" rel="stylesheet" href="css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <!--Bootstrap Dashboard-->
        <link rel="stylesheet" href="css/dashboard.css">

        <!--Font Awesome-->
        <script src="https://kit.fontawesome.com/c0fad50d4f.js"></script>

        <!--Theme Switcher-->
        <script src="js/themeswitcher.js"></script>

        <!--Angular-->
        <script src="js/angular.js"></script>
    </head>
    <body>
        <header class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow text-light">
            <h4 class="p-2 m-0"><i class="text-primary fas fa-desktop mr-2"></i>RedDesk</h4>
        </header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-2 d-none d-md-block sidebar">
                    <div class="sidebar-sticky">
                        <ul class="nav flex-column justify-content-between px-3 ml-2 mb-1">
                            <li class="nav-item"><h6><i class="fas fa-home mr-2"></i>Home</h6></li>
                            <li class="nav-item"><h6><i class="fas fa-chart-line mr-2"></i>Popular</h6></li>
                            <li class="nav-item"><h6><i class="fas fa-signal mr-2"></i>All</h6></li>
                            <li class="nav-item"><h6><i class="fas fa-star mr-2"></i>Saved</h6></li>
                            <li class="nav-item"><h6><i class="fas fa-search mr-2"></i>Search</h6></li>
                            <hr>
                            <li class="nav-item"><h6><i class="fas fa-user mr-2"></i>Profile</h6></li>
                            <li class="nav-item"><h6><i class="fas fa-envelope mr-2"></i>Inbox</h6></li>
                            <li class="nav-item"><h6><i class="fas fa-cog mr-2"></i>Settings</h6></li>
                        </ul>
                    </div>
                </div>
                <main role="main" class="col-10 ml-sm-auto col-lg-10 px-4">
                    <div class="card">
                        <div class="card-header">
                            <h6 class="card-title m-0">Cat get Painted to Death</h6>
                            <p class="card-text m-0">Shits fucked fam</p>
                        </div>
                        <div class="card-body">
                            <img src="images/test_cat.jpg" class="card-img-top" alt="post">
                        </div>
                        <div class="card-footer">
                            <i class="upvote fas fa-arrow-alt-circle-up fa-2x mr-2"></i>
                            <i class="downvote fas fa-arrow-alt-circle-down fa-2x mr-2"></i>
                            <i class="save fas fa-star fa-2x mr-2"></i>
                            <i class="fas fa-comment fa-2x mr-2"></i>
                            <i class="fas fa-share-alt fa-2x mr-2"></i>
                            <i class="fas fa-check fa-2x mr-2"></i>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </body>
</html>
